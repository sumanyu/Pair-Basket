<template name="landingHelpOthersForm">
  <form role="form" class="help-others-form">
    <div class="questions-group">
      <input type="text" class="form-control name" placeholder="Name">
      <select class="form-control school">
          {{#each allSchool}}
          <option value="{{this}}">{{underscoreToSpace this}}</option>
          {{/each}}
      </select>
      <input type="email" class="form-control email" placeholder="Email">
      <input type="password" class="form-control password" placeholder="Password">
    </div>
    <div class="submit-group">
      <input class="btn help-others-form-button" type="submit" value="Register">
    </div>
  </form>
</template>

<template name="landingAskQuestionForm">
  <form role="form" class="ask-question-form">
    <div class="questions-group">
      <textarea placeholder="Question: Without photosynthesis, how would the biosphere adapt?" class="form-control question" rows="3"></textarea>
      <input type="text" class="form-control name" placeholder="Name">
      <select class="form-control school">
          {{#each allSchool}}
          <option value="{{this}}">{{underscoreToSpace this}}</option>
          {{/each}}
      </select>
      <input type="email" class="form-control email" placeholder="Email">
      <input type="password" class="form-control password" placeholder="Password">
    </div>
    <div class="submit-group">
      <input class="btn ask-question-form-button" type="submit" value="Ask">
    </div>
  </form>
</template>
