<head>
  <title>PairBasket</title>
  <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'> 
</head>

<template name="landingLayout">
  <div id="landing">
      {{yield 'header'}}
      {{yield}}
      {{yield 'footer'}}
  </div>
</template>

<template name="classroomSessionLayout">
  <div id="classroomSession">

    {{yield 'classroomSessionSidebar'}}

    <div class="container">
      {{yield}}        
    </div>

    {{yield 'footer'}}

  </div>
</template>

<template name="dashboardLayout">
  <div id="dashboard">
  	{{yield 'header'}}
    {{yield 'feedback'}}
    <div class="container main">
      {{yield}}
    </div>
    {{yield 'footer'}}
  </div>
</template>

<template name="profileLayout">
  <div id="profile">
    {{yield 'header'}}
    {{yield 'feedback'}}
    <div class="container main">
      {{yield}}
    </div>
    {{yield 'footer'}}
  </div>
</template>
